<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./assets/css/swiper.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Clothing</title>
</head>

<body>
    <header class="header">
        <nav class="header__container container">
            <div class="header__logo">
                <h1><a href="./">Shopy.</a></h1>
            </div>

            <ul class="header__links">
                <li class="header__link">
                    <a href="#home">Home</a>
                </li>
                <li class="header__link">
                    <a href="#new">New</a>
                </li>
                <li class="header__link">
                    <a href="#shop">Shop</a>
                </li>
                <li class="header__link">
                    <a href="#trending">Trending</a>
                </li>
            </ul>

            <div class="header__btn">
                <span style="--i: 0;"></span>
                <span style="--i: 10;"></span>
                <span style="--i: 20;"></span>
            </div>
        </nav>
    </header>

    <section class="section home" id="home">
        <div class="home__content swiper">
            <div class="swiper-wrapper">
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home1.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">New brand collection</p>
                        <h1 class="home__heading">Awesome designs</h1>
                    </div>
                </div>
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home2.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">Get 50% Off</p>
                        <h1 class="home__heading">Awesome designs</h1>
                    </div>
                </div>
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home3.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">New woman collection</p>
                        <h1 class="home__heading">Unique designs</h1>
                    </div>
                </div>
            </div>
        </div>
        <a href="#shop" class="home__btn btn shop-btn">Shop Now</a>
        <a href="#new" class="home__btn btn go-down-btn">
            <span class="material-symbols-rounded icon">arrow_downward</span>
            <p class="circle-text">
                Explore more
            </p>
        </a>
    </section>

    <script src="./assets/js/swiper.js"></script>
    <script src="./assets/js/scrollReveal.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
