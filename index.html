<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./assets/css/swiper.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Clothing</title>
</head>

<body>
    <header class="header">
        <nav class="header__container container">
            <div class="header__logo">
                <h1><a href="./">Shopy.</a></h1>
            </div>

            <ul class="header__links">
                <li class="header__link">
                    <a href="#home">Home</a>
                </li>
                <li class="header__link">
                    <a href="#new">New</a>
                </li>
                <li class="header__link">
                    <a href="#shop">Shop</a>
                </li>
                <li class="header__link">
                    <a href="#trending">Trending</a>
                </li>
            </ul>

            <div class="header__btn">
                <span style="--i: 0;"></span>
                <span style="--i: 10;"></span>
                <span style="--i: 20;"></span>
            </div>
        </nav>
    </header>

    <section class="section home" id="home">
        <div class="home__content swiper">
            <div class="swiper-wrapper">
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home1.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">New brand collection</p>
                        <h1 class="home__heading">Awesome designs</h1>
                    </div>
                </div>
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home2.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">Get 50% Off</p>
                        <h1 class="home__heading">Awesome designs</h1>
                    </div>
                </div>
                <div class="home__slide swiper-slide">
                    <div class="home__image">
                        <img src="./assets/images/home3.png" alt="girl">
                    </div>
                    <div class="home__description">
                        <p class="home__sub-heading">New woman collection</p>
                        <h1 class="home__heading">Unique designs</h1>
                    </div>
                </div>
            </div>
        </div>
        <a href="#shop" class="home__btn btn shop-btn">Shop Now</a>
        <a href="#new" class="home__btn btn go-down-btn">
            <span class="material-symbols-rounded icon">arrow_downward</span>
            <p class="circle-text">
                Explore more
            </p>
        </a>
    </section>

    <section class="section new" id="new">
        <div class="section__title">
            <h1>New Arrivals</h1>
        </div>
        <div class="new__container container">
            <div class="new__btns swiper-btns">
                <button class="swiper-btn swiper-button-prev btn btn-border btn-border-black" id="arrow-left">
                    <span class="material-symbols-rounded">
                        arrow_back_ios_new
                    </span>
                </button>
                <button class="swiper-btn swiper-button-next btn btn-border btn-border-black" id="arrow-right">
                    <span class="material-symbols-rounded">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
            <div class="new__content swiper">
                <div class="new__products products swiper-wrapper">

                </div>
            </div>
        </div>
    </section>

    <section class="section shop" id="shop">
        <div class="section__title">
            <h1>Shop</h1>
        </div>
        <div class="shop__container container">
            <div class="shop__content">
                <div class="shop__categories">
                    <button class="shop__category btn btn-border btn-border-black selected"
                        data-category="all">all</button>
                    <button class="shop__category btn btn-border btn-border-black" data-category="men">men</button>
                    <button class="shop__category btn btn-border btn-border-black" data-category="women">women</button>
                </div>
                <div class="shop__products products">

                </div>
            </div>
        </div>
    </section>

    <section class="section brands">
        <div class="section__title">
            <h1>Brands</h1>
        </div>
        <div class="brands__container container">
            <div class="brands__logo">
                <img src="./assets/images/brand1.png" alt="brand">
            </div>
            <div class="brands__logo">
                <img src="./assets/images/brand2.png" alt="brand">
            </div>
            <div class="brands__logo">
                <img src="./assets/images/brand3.png" alt="brand">
            </div>
            <div class="brands__logo">
                <img src="./assets/images/brand4.png" alt="brand">
            </div>
            <div class="brands__logo">
                <img src="./assets/images/brand5.png" alt="brand">
            </div>
        </div>
    </section>

    <script type=" module" src="./assets/js/ProductCard.js"></script>
    <script src="./assets/js/swiper.js"></script>
    <script src="./assets/js/scrollReveal.js"></script>
    <script src="./assets/js/main.js" defer type="module"></script>
</body>

</html>
